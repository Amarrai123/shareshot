{% extends 'base.html' %}
{% block title %}
  Pin the Image
{% endblock  %}
{% block content %}
  <h1>Pin the Image</h1>
  <img src="{{ request.GET.url }}" class="image-preview">
  <form action="." method="POST">
      {{ form.as_p }}
      {% csrf_token %}
      <input type="submit" value="Pin Image">
  </form>
{% endblock  %}
