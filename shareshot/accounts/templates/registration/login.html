{% extends 'base.html' %}
 {% block title %}
  Log-in
{% endblock  %} 
{% block content %}
  <h1>log-in</h1>
  {% if form.errors %}
  <p>your username or password is incorrect try again</p>
  {% else %}
  <p>please use this form to login</p>
  {% endif %}
  <div class="login-form">
      <form action="{% url 'login' %}" method="post">
          {{ form.as_p }}
          {% csrf_token %}
          <input type="submit" name="login" value="login">
      </form>
  </div>
{% endblock  %}
